<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Watch Web Design</title>
</head>
<body>
    <header>
        <img src="watch.png" alt="Watch" class="main_watch">
        <div class="left-side">
            <nav>
                <h3 class="logo" title="Logo">S'WATCH</h3>
                <ul>
                    <li><a href="#">SHOP</a></li>
                    <li><a href="#">SEARCH</a></li>
                </ul>
            </nav>
            <!-- nav end  -->
            <section>
                <div class="social">
                    <a href="#">TE</a>
                    <a href="#">EN</a>
                    <a href="#">DE</a>
                </div>
                <div class="content">
                    <h1>Fossil</h1>
                    <!-- <h2>Gen 5</h2> -->
                    <svg id="svgstroke">
                        <text x="0%" y="90%">Gen 5</text>
                    </svg>
                    <h6>$359.00</h6>
                </div>
            </section>
            <!-- section end  -->
            <footer>
                <div class="ex_img">
                    <h4>EXPLORE<img src="down.png" alt=""></h4>
                    <img src="img1.png" alt="Watch_Img" class="img">
                </div>
            </footer>
        </div>
        <div class="right-side">
            <ul>
                <li><a href="#">CART(<span id="cart">0</span>)</a></li>
                <li><a href="#"></a></li>
            </ul>
            <section>
                <button id="left" class="btn_lr"><i class="bi bi-arrow-right"></i></button>
                <button id="right" class="btn_lr"><i class="bi bi-arrow-left"></i></button>
                <div class="bx">
                    <img src="watch.png" alt="Watch" class="scroll_watch">
                    <img src="watch2.png" alt="Watch" class="scroll_watch">
                    <img src="watch3.png" alt="Watch" class="scroll_watch">
                </div>
            </section>
            <footer>
                <h3><span id="span_number">1</span>/<span>3</span></h3>
            </footer>
        </div>
        <h2 class="Add_to_cart" id="add_to_cart">Add to Cart</h2>
    </header>
    <script src="app.js"></script>
</body>
</html>
